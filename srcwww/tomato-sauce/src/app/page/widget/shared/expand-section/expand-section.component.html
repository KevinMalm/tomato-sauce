<div class="header">
    <div *ngIf="this.prefix_icon != null">
        <img *ngIf="this.annotation == null" [src]="this.prefix_icon">
        <img *ngIf="this.annotation != null" [src]="this.prefix_icon" [matTooltip]="this.annotation">
    </div>

    <button class="title" (click)="this.toggle()">{{this.title}}</button>
</div>
<div [@expanded]="this.state" class="content">
    <ng-content></ng-content>
</div>
