<div class="app-bar">
  <app-drawer [trigger_callback]="this.trigger_sidebar" [app_ref]="this"></app-drawer>
</div>
<as-split direction="horizontal" useTransition="true" [disabled]="!sidebar_open">
  <as-split-area class="side-app" [size]="sidebar_open ? 40 : 0">
    <router-outlet></router-outlet>
  </as-split-area>
  <as-split-area [size]="sidebar_open ? 60 : 100">
    <app-home></app-home>
  </as-split-area>
</as-split>
